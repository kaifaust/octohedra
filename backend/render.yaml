# Render.com Blueprint specification
# See: https://docs.render.com/blueprint-spec

services:
  - type: web
    name: octohedra-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install poetry && poetry install --only main
    startCommand: poetry run uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
